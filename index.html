<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traingle Calculator Assignment</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body background="assets/folk-pattern by Askar.jpg">
    <header>
        <h1>Welcome to Simple Calculator</h1>
        <section>
            <p>calculator made by Riko</p>
        </section>
    </header>
    <main>
        <section id="daerah-luas">
            <div class="section-content">
                <h3>Segitiga</h3>
            </div>
            <a href="#daerah-keliling">Switch to Keliling Seigitga</a>
        </section>
        <!--luas segitiga-->
            <section  class="card">
                <div class="section-content">
                    <h2>Luas Segitiga</h2>
                </div>

                <!--foto rumus luas segitiga-->
                <div class="center-element">
                    <img src="assets/luas-segitiga.jpg">
                </div>
                <p>Rumus Luas Segitiga =</p>
                <div class="formulaMath">
                    <h3>1/2 × a × t</h3>
                </div>
                <hr/>
                
                <section>
                    <header>
                        <h2>Hitung Luas Segitiga</h2>
                    </header>

                    <!--inputing a value-->
                    <form id="myForm">
                        <div class="center-element">
                            <input placeholder="Nilai Alas" id="inputBase"/>
                            <input placeholder="Nilai Tinggi" id="inputHeight"/>
                        </div>
                        <form> <!--tombol menunjukkan hasil perhitungan-->
                            <p id="proses"></p>
                            <p id="hasil"></p>
                            <div class="center-element">
                                <button onclick="calculateArea()" type="button" class="calculateButton" id="areaButton">Hitung</button>
                                <button onclick="clearDisplay()" type="reset" class="resetButton">Reset</button>
                            </div>
                        </form>
                    </form>
                </section>
            </section>
        <hr/>

        <!--keliling segitiga-->
        <section id="daerah-keliling">
            <a href="#daerah-luas">Switch to Luas Seigitga</a>
        </section>
        <section class="card">
            <div class="section-content">
                <h2>Keliling Segitiga</h2>
            </div>

            <!--Contoh foto segitiga-->
            <div class="center-element">
                <img src="assets/Perimeter-of-a-Isosceles-Equilateral-and-Scalene-Triangle-1.jpg">
            </div>
            <p>Rumus Keliling Segitiga = </p>
            <div class="formulaMath">
                <h3>a + b + c</h3>
            </div>
            <hr/>
            
            <section>
                <header>
                    <h2>Hitung Keliling Segitiga</h2>
                </header>

                <!--inputing a value-->
                <form id="myForm">
                    <div class="center-element">
                        <input placeholder="Nilai a" id="inputA"/>
                        <input placeholder="Nilai b" id="inputB"/>
                        <input placeholder="Nilai c" id="inputC"/>
                    </div>

                    <form>
                        <p id="hasil2"></p>
                        <div class="center-element">
                            <button onclick="calculateKeliling()" type="button" class="calculateButton">Hitung</button>
                            <button onclick="clearDisplay()" type="reset" class="resetButton">Reset</button>
                        </div>
                    </form>
                </form>
            </section>
        </section>
    </main>
</html>
